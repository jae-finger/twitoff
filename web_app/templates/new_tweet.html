{% extends "bootstrap_layout.html" %}
{% set active_page = "new_tweets" %}

{% block content %}

    <h1>New Tweet Page</h1>

    <p>Please fill out the form and submit to record a new tweet!</p>

    <form action="/tweets/create" method="POST">

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="Tweet Text" value="Tweet tweet">

        <label>User:</label>
        <input type="text" name="user_name" placeholder="User Name" value="User Name">

        <button>Submit</button>
    </form>
{% endblock %}
