<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAE's Twitoff App</title>
</head>
<body>
    
    <h1>Tweets Page</h1>

    <p>{{ message }}</p>

    <ul>

        {% endfor %}
    </ul>
</body>
</html>
