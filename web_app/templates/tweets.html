<!-- web_app/templates/tweets.html-->

{% extends "bootstrap_layout.html" %}
{% set active_page = "tweets" %}

{% block content %}

    <h1>Welcome to the Tweets Page</h1>

    <p>{{ message }}</p>

    {% for tweet in tweets %}
        <li>Tweet: "{{  tweet.full_text  }}" -- User # {{  tweet.user_id  }} </li>
    {% endfor %}
    </ul>

{% endblock %}
