{% extends "bootstrap_layout.html" %}
{% set active_page = "tweets" %}

{% block content %}

    <h1>Welcome to the Tweets Page</h1>

    <p>{{ message }}</p>

    {% for tweet in tweets %}

    {% endfor %}
    </ul>

{% else %}
    <p>Tweets not found.</p>
{% endif %}

{% endblock %}
