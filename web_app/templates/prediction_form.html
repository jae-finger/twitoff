{% extends "bootstrap_layout.html" %}
{% set active_page = "prediction_form" %}

{% block content %}
    <h2>Prediction Time</h2>

    <p>Use the form below to predict which user is more likely to say a given tweet...</p>

    <form action="/stats/predict" method="POST">

        <label>Twitter User A:</label>
        <select name="screen_name_a">
            {% for user in users %}
                <option value="{{ user.screen_name }}" selected="true">@{{ user.screen_name }}</option>
            {% endfor %}
        </select>
        <br>

        <label>Twitter User B:</label>
        <select name="screen_name_b">
            {% for user in users %}
                <option value="{{ user.screen_name }}" selected="true">@{{ user.screen_name }}</option>
            {% endfor %}
          </select>
        <br>

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="Hybrid batteries are better", value="Hybrid batteries are better">
        <br>

        <button>Submit</button>
    </form>
{% endblock %}
